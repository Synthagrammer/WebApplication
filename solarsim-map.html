<!DOCTYPE html>
<html>
<head>

	<title>SolarSIM sensor locations across Canada</title>

	<meta charset="utf-8">

	<!-- Bootstrap import -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<link rel="stylesheet" type="text/css" href="styles/solarsim-map.css">

</head>

<body>
	<div class="header">
		<div class="container">
			<div class="logo">
				<h1>Spectrafy</h1>
			</div>
			<div class="nav">
				<ul>
					<li><a href="http://spectrafy.com/careers">Careers</a></li>
					<li><a href="http://spectrafy.com/category/news">News</a></li>
					<li><a href="http://spectrafy.com/about-us">About</li>
					<li><a href="http://spectrafy.com/products/solarsim-d2">Products</li>				
				</ul>
			</div>
		</div>
	</div>

	<div class="googlemap">
		<div class="container">
			<div id="map"></div>
		    <script>
		      function initMap() {
		        var ottawa = {lat: 45.4215, lng: -75.697};
		        var pei = {lat: 45.2382, lng: -63.131};
		        var toronto = {lat: 43.653, lng: -79.3832};
		        var cabridgebay = {lat: 69.116, lng: -105.059};
		        var quebec = {lat: 45.476, lng: -75.7013};
		        var bc = {lat: 48.782, lng: -123.164};
		        var calgary = {lat: 51.048, lng: -114.070};

		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 3,
		          center: {lat:59, lng:-90}
		        });

		        var marker = new google.maps.Marker({
		          animation: google.maps.Animation.DROP,
		          label:"Ottawa, ON",
		          position: ottawa,		    
		          map: map
		        });
		        var marker = new google.maps.Marker({
		        	animation: google.maps.Animation.DROP,
		        	label:"Charlottetown, PEI",
		          	position: pei,
		          	map: map
		        });
		        var marker = new google.maps.Marker({
		          animation: google.maps.Animation.DROP,
		          label:"Toronto, ON",
		          position: toronto,
		          map: map
		        });
		        var marker = new google.maps.Marker({
		          animation: google.maps.Animation.DROP,
		          label:"Cambridge Bay, NU",
		          position: cabridgebay,
		          map: map
		        });
		        var marker = new google.maps.Marker({
		          animation: google.maps.Animation.DROP,
		          label:"Gatineau, QC",
		          position: quebec,
		          map: map
		        });
		        var marker = new google.maps.Marker({
		          animation: google.maps.Animation.DROP,
		          label:"Saturna Island, BC",
		          position: bc,
		          map: map
		        });
		        var marker = new google.maps.Marker({
		          animation: google.maps.Animation.DROP,
		          label:"Calgary, AB",
		          position: calgary,
		          map: map
		        });
		        
		      }
		    </script>
		    <script async defer
		    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3EsKYUYTRfsEBGOi5CiAjHFhCmp1oN04&callback=initMap">
		    </script>
		</div>
	</div>

	<div class="content">
		<div class="container">
			<h2>Spectrafy's spectral map of Canada</h2>
			<h3>Check out the data!</h3>

			<div class="row">
        		<div class="col-md-4">
        			<div class="location">
        				<h4>Ottawa</h4>
        			</div>
        		</div>
        		<div class="col-md-4">
        			<div class="location">
        				<h4>Gatineau</h4>
        			</div>
        		</div>
        		<div class="col-md-4">
        			<div class="location">
        				<h4>Charlottetown</h4>
        			</div>
        		</div>
        	</div>

        	<div class="row">
        		<div class="col-md-4">
        			<div class="location">
        				<h4>Toronto</h4>
        			</div>
        		</div>
        		<div class="col-md-4">
        			<div class="location">
        				<h4>Cambridge Bay</h4>
        			</div>
        		</div>
        		<div class="col-md-4">
        			<div class="location">
        				<h4>Saturna Island</h4>
        			</div>
        		</div>
        	</div>

        	<div class="row">
        		<div class="col-md-4">
        			<div class="location">
        				<h4>Calgary</h4>
        			</div>
        		</div>
        		
        	</div>
			
		</div>
		
	</div>
</body>
</html>
